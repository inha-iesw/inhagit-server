# .github/workflows/docs.yml
name: Deploy Documentation

on:
  pull_request:
    branches:
      - develop
    types: [closed]
    paths:
      - 'src/**'
      - 'build.gradle'
      - '**/*.java'

permissions:
  contents: write
  pull-requests: write
  issues: write


jobs:
  deploy-docs:
    # PR이 머지됐을 때만 실행
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Generate Documentation
        run: |
          ./gradlew clean javadoc

      - name: Deploy to Docs Repo
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          external_repository: inha-iesw/inhagit-server-docs
          publish_branch: main
          publish_dir: ./build/docs/javadoc
          commit_message: |
            docs: update documentation from PR #${{ github.event.pull_request.number }}
            
            PR Title: ${{ github.event.pull_request.title }}
            Merged by: ${{ github.event.pull_request.merged_by.login }}
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: '📚 Documentation has been updated and deployed to https://inha-iesw.github.io/inhagit-server-docs'
            })